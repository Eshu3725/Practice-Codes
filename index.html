<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample web page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_1">
        <h1><u>Login</u></h1>
        <label class="user name">User Name:</label>
        <input type="text" name="user name" id="user name"><br><br>
        <label for="Email" class="email">Email:</label>
        <input type="email" name="Email" id="Email"><br><br>
        <label for="" class="password">Password:</label>
        <input type="password" name="password" id="password"><br><br>
        <input type="button" value="login">
    </div>
    <div class="container_2">
        <h1><u>Sign-up</u></h1>
        <label class="new_user">User Name:</label>
        <input type="text" name="new_user" id="new_user"><br><br>
        <label class="Create_pass">Create Password</label>
        <input type="password" name="Create_pass" id="Create_pass"><br><br>
        <label for="" class="Confirm_pass">Confirm Password</label>
        <input type="password" name="Confirm_pass" id="Confirm_pass"><br><br>
        <input type="button" value="Sign-up">
        </div>
</body>
</html>
